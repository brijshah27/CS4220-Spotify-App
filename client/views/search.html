<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="search-header">
   <div class="container">
      <div class="row">
         <div class="col-md-12">

            <form>
               <h2 class="v-center">search</h2>
               <p class="lead">Artist name:</p>

               <div class="input-group">
                  <input type="text" ng-model="showname" class="form-control input-md"/>
                  <span class="input-group-btn">

                     <button
                        type="button"
                        class="btn btn-primary"
                        ng-click="searchAtrists()">Search</button>
                  </span>
               </div>
            </form>

            <div ng-if="results.length==0"><b>No results !!</b></div>
            <div ng-if="results.length>0" class="results-block">
              <div>Search result for "{{showname | uppercase}}" :</div></br>

               <div ng-repeat="result in results">
                 <div class="container-fluid">
                  <div class="row">
                     <div style="margin-left:20px"><pre class="col-md-6"> <b>({{$index+1}}) {{result.name}}</b></pre></div>
                  </div>
                  <div class="row">
                     <div class="col-md-3" style="margin-left:20px">
                        <img src="http://www.image-sensors.com/app_/responsive/SmithersMultiEvent/media/Examples/male-placeholder.png?w=240" ng-src="{{result.images[2].url}}"/>
                     </div>

                     <div class="col-md-8">
                      <!--<div ng-repeat="genres in result.genres">
                           {{genres}} |&nbsp</ng-show>
                        </div>!-->
                        <div ng-if="result.genres.length>0">
                            <b>Genres:</b> <pre>{{result.genres.join(' | ')}}</pre>
                        </div>
                        <div ng-if="result.genres.length==0">
                          <b>  <del>Genres</del></b>
                        </div>
                      </br>
                    </br>
                        <div style="clear:left">
                          <!--<p>{{result.id}}</p>!-->
                           <button type="button" class="btn btn-info" ng-click="showDetails(result.id, result.name, result.images[2].url)">Details</button>
                        </div>
                     </div>
                  </div>

                  <hr>


               </div>
             </div>
             </div>
            </div>

      </div>
    </div>
  </div>
</div>


<!-- Deatils starts!-->
<div ng-if="details" class="results-block">
  <!--custom directive for extra credit!-->
                 <div custom-directive-to-render-details></div>
</div>
</body>
</html>
